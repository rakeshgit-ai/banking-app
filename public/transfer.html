<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money - Banking Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <h2>MyBank</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" class="active">Transfer Money</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
        
        <main class="dashboard-main">
            <h1>Transfer Money</h1>
            
            <div class="account-info">
                <h3 id="currentBalance">Current Balance: Loading...</h3>
                <p id="accountNumber">Account Number: Loading...</p>
            </div>
            
            <div class="transfer-form-container">
                <form id="transferForm" class="transfer-form">
                    <div class="form-group">
                        <label for="recipientAccount">Recipient Account Number</label>
                        <input type="text" id="recipientAccount" name="recipientAccount" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Transfer Money</button>
                </form>
            </div>

            <div class="recent-transfers">
                <h2>Recent Transfers</h2>
                <div id="recentTransfersList">
                    <!-- Recent transfers will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/transfer.js"></script>
</body>
</html>
